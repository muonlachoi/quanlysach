<div class="card mb-4 mt-5 mb-5" >
    <div class="card-header color"  >
        <i class="fas fa-table me-1" style="font-size: 24px;" ><span class="h3 ms-2 ">Products</span></i>
        <!-- <input type="search" class="search" id="search" placeholder="Enter name" [(ngModel)]="searchQuery" /> -->
    </div>
    <div class="card-body "  >
        <div class="text-primary">

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="onThem()">
                <h5 class="mt-2 ">Add Product</h5>
            </button>

            <!-- Modal -->
            <div class="modal fade"  id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable ">
                    <div class="modal-content text-dark bg bg-success">
                        <div class="modal-header">
                            <h4 class="modal-title text-success" id="exampleModalLabel" >{{title}}</h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        <form #form="ngForm" (ngSubmit)="onSubmit(form)">
                            
                            <div>
                                <label for="tuasach" class="h6">Tựa sách</label>
                                <input type="text" #tuasach="ngModel" [(ngModel)]="products.tuasach" name="tuasach" id="tuasach" class="form-control input_style mb-2" required placeholder="Nhập tên sách">
                                <div class="alert alert-danger" *ngIf="tuasach.invalid &&(tuasach.dirty||tuasach.touched)" >  
                                    <strong *ngIf="form.submitted||tuasach.touched || tuasach.dirty && tuasach.errors?.['required']">Please enter your book title</strong>
                                </div>
                                

                                <label for="dongia" class="h6">Đơn giá</label>
                                <input type="number" #dongia="ngModel" [(ngModel)]="products.dongia" name="dongia"  id="dongia" class="form-control input_style mb-2" required placeholder="Nhập đơn giá">
                                <div class="alert alert-danger" *ngIf=" dongia.invalid &&(dongia.dirty||dongia.touched||dongia.value)" >  
                                    <strong *ngIf="form.submitted||dongia.touched || dongia.dirty && dongia.errors?.['required']">Please enter your price</strong>
                                </div>


                                <label for="mota" class="h6">Mô tả</label>
                                <input type="text" [(ngModel)]="products.mota" name="mota" id="mota" class="form-control input_style mb-2" placeholder="Nhập mô tả">

                                <label for="loai" class="h6">Loại</label>
                                <input type="text" [(ngModel)]="products.loai" name="loai" id="loai" #loai="ngModel" class="form-control mb-2 input_style" required placeholder="Nhập tên loại">
                                <div class="alert alert-danger" *ngIf="loai.invalid &&(loai.dirty||loai.touched)" >  
                                    <strong *ngIf="form.submitted||loai.touched || loai.dirty && loai.errors?.['required']">Please enter your book type</strong>
                                </div>

                            </div>
                            <div class="text-center">
                                <button class="btn btn-save mt-3 mb-3 h6" type="submit" data-bs-dismiss="modal">Save Book</button>
                                <button type="button" class="btn btn-cancel mt-3 ms-2 mb-3 h6 " data-bs-dismiss="modal">Cancel</button>
                            
                            </div>
                        </form>

                        </div>
                        <!-- <div class="modal-footer">
                            
                        </div> -->
                    </div>
                </div>
            </div>
           
        </div>
        <div class="table-responsive">
            <table class="table table-lg text-center color">
                <thead>
                    <tr>
                        <th scope="col">Stt</th>
                        <th scope="col">Tên hàng hóa</th>
                        <th scope="col">Đơn giá</th>
                        <th scope="col">Mô tả</th>
                        <!-- <th scope="col">Ảnh</th> -->
                        <th scope="col">Loại</th>
                        <th scope="col">Ngày nhập</th>
                        <th scope="col">Cập nhật</th>
                        <th scope="col">Xóa</th>
                    </tr>
                </thead>
                <tbody>
                    
                    <tr *ngFor="let item of data ; let i=index" appHighlight>
                        <td>{{i+1}}</td>
                        <td style="text-transform:capitalize;">{{item.tuasach}}</td>
                        <td>{{item.dongia |currency}}</td>
                        <td>{{item.mota}}</td>
                        <!-- <td ><img src="{{}}" style="height:50px; width:50px; object-fit:cover; overflow:hidden;" alt=""></td> -->
                        <td style="text-transform:capitalize;">{{item.loai}}</td>
                        <td>{{item.ngaynhap | date:'MMM d, y, h:mm:ss a'}}</td>
                        <td>
                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-up" data-bs-toggle="modal" (click)="onEdit(item.id)" data-bs-target="#exampleModal">
                                Update
                            </button>               
                            
                        </td>
                        <td>
                            <button class="btn btn-danger h6 btn-remove" (click)="delProduct(item.id)"> Remove </button>
                        </td>
                    </tr>
                   
                </tbody>
            </table>
        </div>
        
    </div>
</div>
